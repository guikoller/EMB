signal void U0_terminal_emulation(void) {
char ch;
for (ch = 'A'; ch <= 'Z'; ch++) {
S0IN = ch;
twatch(1000000);
}
S0IN = '\n';
twatch(1000000);
}

signal void U2_terminal_emulation(void) {
