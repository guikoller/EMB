signal void PULSE_1000(void)
{
  PORT2 &= 0xFFFFFBFF;
  twatch(1000);
  PORT2 |= 0x00000400;
  twatch(1);
}

signal void U0_terminal_emulation(void) {
  char ch;
  for (ch = 'A'; ch <= 'Z'; ch++) {
    S0IN = ch;
    twatch(1000000);
  }
  S0IN = '\n';
  twatch(1000000);
}

signal void U2_terminal_emulation(void) {
  char ch;
  for (ch = 'A'; ch <= 'Z'; ch++) {
    S2IN = ch;
    twatch(1000000);
  }
  S2IN = '\n';
  twatch(1000000);
}


signal void P0_5_TestSignal (void) {
  while (1)
  {
    PORT0 |= (1<<5);
    twatch(10000);
    PORT0 &= ~(1<<5);
    twatch(10000);
    PORT0 |= (1<<5);
    twatch(10000);
    PORT0 &= ~(1<<5);
    twatch(100000);
    PORT0 |= (1<<5);
    twatch(30000);
    PORT0 &= ~(1<<5);
    twatch(10000);
    PORT0 &= ~(1<<5);
    twatch(10000);
    PORT0 |= (1<<5);
    twatch(50000);
    PORT0 &= ~(1<<5);
    twatch(100000);
    PORT0 |= (1<<5);
    twatch(30000);
    PORT0 &= ~(1<<5);
    twatch(70000);
  }
}


