DEFINE BUTTON "Kill U2 Send", "SIGNAL KILL U2_terminal_emulation"
DEFINE BUTTON "P2.10 Pulse 1000 CCLKs","PULSE_1000()"
DEFINE BUTTON "P0.5 Testsignal","P0_5_TestSignal()"
